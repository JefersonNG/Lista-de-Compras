<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="desktop">
    <img src="icons/Larkef_Rareblocks.svg" alt="">
    <img src="icons/quicklist.svg" alt="">
  </header>
  <div id="app">
    <a href="#" id="btn-left">Voltar</a>

    <h2>Compras da Semana</h2>
    <form action="" id="buy-week">
      <div class="add">
        <input type="text" placeholder="Adicione um novo item">
        <button type="submit">Adicionar</button>
      </div>
      <ul class="items-list">
        
      </ul>
    </form>

    <span class="noti hidden">
      <div>
        <div>
          <img src="icons/warning-circle-filled.svg" alt="">
          <p>O item foi removido da lista</p>
        </div>
        <button class="close-noti">
          <img src="icons/delete-small.svg" alt="">
        </button>
      </div>
    </span>
  </div>

  <script src="script.js"></script>
</body>

</html>
